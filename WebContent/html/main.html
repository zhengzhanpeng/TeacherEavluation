<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" type="text/css" href="../css/main.css">
	</head>

	<body>
		<div class="layui-main">
			<blockquote class="layui-elem-quote">
				<h2 style="font-size: 20px"><i class="layui-icon" style="font-size: 25px">&#xe609;</i>&nbsp;&nbsp;邯郸学院教师评价录入系统</h2>
			</blockquote>
			<fieldset class="layui-elem-field">
				<legend>操作介绍</legend>
				<div class="layui-field-box">
					<fieldset class="layui-elem-field layui-field-title">
						<legend><i class="layui-icon">&#xe600;</i> 添加教师</legend>
						<div class="layui-field-box">
							<p>
								点击成绩录入中的添加教师按钮，即可在最上一行录入新的教师评价成绩
							</p>
						</div>
					</fieldset>
					<fieldset class="layui-elem-field layui-field-title">
						<legend><i class="layui-icon">&#xe600;</i> 修改教师成绩</legend>
						<div class="layui-field-box">
							<p>
								选择要修改教师的行，点击编辑按钮即可修改教师成绩，点击保存来保存修改
							</p>
						</div>
					</fieldset>
					<fieldset class="layui-elem-field layui-field-title">
						<legend><i class="layui-icon">&#xe600;</i> 删除教师</legend>
						<div class="layui-field-box">
							<p>
								选择要删除教师的行，点击删除按钮即可删除此教师的信息
							</p>
						</div>
					</fieldset>
					<fieldset class="layui-elem-field layui-field-title">
						<legend><i class="layui-icon">&#xe600;</i> 更改联系电话</legend>
						<div class="layui-field-box">
							<p>
								点击 信息管理->学校信息 更改联系电话一行点击 保存修改按钮即可 更改联系电话
							</p>
						</div>
					</fieldset>
				</div>
			</fieldset>
			
		</div>
			<script type="text/javascript" src="../js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="../js/jquery.tabledit.min.js"></script>
		<script type="text/javascript" src="../plugins/layui/layui.js"></script>
	</body>

</html>
